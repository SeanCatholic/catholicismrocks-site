
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CatholicismRocks Sticker Album</title>
  <style>
    body {
      background-color: #fefefe;
      color: #4d8845;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #d0ecca;
      padding: 1rem;
      text-align: center;
    }
    h1 {
      margin: 0;
      color: #607f5b;
    }
    .container {
      padding: 2rem;
    }
    .saint-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
    }
    .saint-card {
      background-color: #bdbfbd;
      padding: 1rem;
      border-radius: 8px;
      text-align: center;
    }
    .saint-card img {
      max-width: 100%;
      height: auto;
      border-radius: 4px;
    }
    footer {
      background-color: #d0ecca;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>CatholicismRocks Sticker Album</h1>
  </header>
  <div class="container">
    <div class="saint-grid">
      <div class="saint-card">
        <img src="images/peter.png" alt="St. Peter">
        <p>St. Peter</p>
      </div>
      <div class="saint-card">
        <img src="images/stephen.png" alt="St. Stephen">
        <p>St. Stephen</p>
      </div>
      <div class="saint-card">
        <img src="images/augustine.png" alt="St. Augustine">
        <p>St. Augustine</p>
      </div>
      <div class="saint-card">
        <img src="images/joan.png" alt="St. Joan of Arc">
        <p>St. Joan of Arc</p>
      </div>
      <div class="saint-card">
        <img src="images/faustina.png" alt="St. Faustina">
        <p>St. Faustina</p>
      </div>
    </div>
  </div>
  <footer>
    &copy; 2025 CatholicismRocks
  </footer>
</body>
</html>
