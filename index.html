
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>CatholicismRocks</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #c4c4c2;
        }
        header {
            background-color: #2b6e35;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .hero {
            text-align: center;
            margin-top: 20px;
        }
        .hero img {
            max-height: 600px;
            width: auto;
        }
        .banner {
            background-color: #3e3e3e;
            color: white;
            padding: 30px;
            margin: 40px auto;
            max-width: 90%;
        }
        .banner h1 {
            margin-top: 0;
            font-size: 28px;
        }
        .banner p {
            font-size: 16px;
        }
        .banner button {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #8bc34a;
            border: none;
            color: #000;
            font-weight: bold;
            cursor: pointer;
        }
        .saint-row {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 40px 0;
        }
        .saint-row img {
            max-height: 250px;
            border-radius: 10px;
            box-shadow: 2px 2px 8px rgba(0,0,0,0.3);
        }
        footer {
            background-color: #2b6e35;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>CatholicismRocks</h1>
        <nav>
            <a href="#">Sticker Album</a>
            <a href="#">Saints Academy</a>
            <a href="#">Support</a>
            <a href="#">Blog</a>
            <a href="#">Forum</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <div class="hero">
        <img src="st-joan-of-arc.png" alt="St. Joan of Arc" />
    </div>

    <div class="banner">
        <h1>Discover the Saints Like Never Before</h1>
        <p>A Marvel-style sticker album and formation journey for Catholic families, schools, and parishes.</p>
        <button>Explore the Album</button>
    </div>

    <div class="saint-row">
        <img src="images/peter.png" alt="St. Peter" />
        <img src="images/stephen.png" alt="St. Stephen" />
        <img src="images/augustine.png" alt="St. Augustine" />
        <img src="images/joan.png" alt="St. Joan of Arc" />
        <img src="images/faustina.png" alt="St. Faustina" />
    </div>

    <footer>
        <p>&copy; 2025 CatholicismRocks. All rights reserved.</p>
    </footer>
</body>
</html>
