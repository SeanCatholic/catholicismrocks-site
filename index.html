
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CatholicismRocks Sticker Album</title>
  <style>
    body {
      background-color: #ffffff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #fff;
      padding: 20px;
      font-size: 2em;
      font-weight: bold;
    }

    .saint-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .saint-card {
      width: 400px;
      height: 600px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .saint-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    footer {
      background-color: #fff;
      padding: 10px;
      font-size: 0.9em;
      color: #444;
    }
  </style>
</head>
<body>
  <header>CatholicismRocks Sticker Album</header>
  <div class="saint-grid">
    <div class="saint-card"><img src="images/peter.png" alt="St. Peter" /></div>
    <div class="saint-card"><img src="images/stephen.png" alt="St. Stephen" /></div>
    <div class="saint-card"><img src="images/augustine.png" alt="St. Augustine" /></div>
    <div class="saint-card"><img src="images/joan.png" alt="St. Joan of Arc" /></div>
    <div class="saint-card"><img src="images/faustina.png" alt="St. Faustina" /></div>
  </div>
  <footer>Â© 2025 CatholicismRocks. All rights reserved.</footer>
</body>
</html>
