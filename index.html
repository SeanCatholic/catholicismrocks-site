<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CatholicismRocks - Sticker Album & Saints Academy</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="hero">
    <img src="images/logo-horizontal.png" alt="CatholicismRocks Logo" class="logo" />
    <h1>Discover the Saints</h1>
    <p>Explore our Sticker Album & Join the Saints Academy</p>
  </header>

  <section class="banner">
    <img src="images/saints-academy-banner.png" alt="Saints Academy Banner" />
  </section>

  <section class="academy-intro">
    <img src="images/saints-academy-intro.png" alt="Join the Saints in Training" />
  </section>

  <section class="age-groups">
    <img src="images/saints-academy-groups.png" alt="Saints Academy Age Groups" />
  </section>

  <section class="sticker-samples">
    <h2>Sample Stickers</h2>
    <div class="samples-grid">
      <img src="images/st-joan-hero.png" alt="St. Joan of Arc" />
      <img src="images/st-peter-sample.png" alt="St. Peter" />
      <img src="images/st-augustine-sample.png" alt="St. Augustine" />
      <img src="images/st-faustina-sample.png" alt="St. Faustina" />
      <img src="images/st-stephen-sample.png" alt="St. Stephen" />
    </div>
  </section>

  <footer class="site-footer">
    <p>&copy; 2025 CatholicismRocks. All rights reserved.</p>
  </footer>
</body>
</html>
