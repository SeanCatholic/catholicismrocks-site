<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CatholicismRocks Landing Page</title>
  <style>
   :root {
  --white: #fefefe;
  --light-green: #d0ecca;
  --deep-olive: #607f5b;
  --soft-grey: #bdbfbd;
  --vibrant-green: #4d8845;
  --highlight-yellow: #f7cf28;
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: Arial, sans-serif;
  background-color: var(--white);
  color: var(--deep-olive);
}

header {
  background-color: #222; /* dark header like correct screenshot */
  color: var(--white);
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 1rem 2rem;
}

.logo {
  font-size: 1.5rem;
  font-weight: bold;
}

nav a {
  color: var(--white);
  text-decoration: none;
  margin-left: 1.5rem;
  font-weight: 500;
}

.hero {
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 2rem 0;
  position: relative;
}

.hero-image {
  width: 100%;
  max-width: 600px;
  display: block;
  height: auto;
}

.cta-box {
  position: absolute;
  left: 2%;
  bottom: 4%;
  background-color: var(--soft-grey);
  padding: 1.2rem;
  border-radius: 0.5rem;
  width: 300px;
  color: var(--deep-olive);
}

.cta-box h1 {
  font-size: 1.4rem;
  margin-bottom: 0.5rem;
}

.cta-box p {
  font-size: 0.9rem;
  margin-bottom: 1rem;
}

.cta-box button {
  background-color: var(--highlight-yellow);
  color: black;
  font-weight: bold;
  padding: 0.5rem 1rem;
  border: none;
  cursor: pointer;
  border-radius: 0.3rem;
}

@media (max-width: 768px) {
  .cta-box {
    width: 80%;
    left: 10%;
    bottom: 5%;
  }
}

    }
  </style>
</head>
<body>
  <header>
    <div class="logo">CatholicismRocks</div>
    <nav>
      <a href="#sticker">Sticker Album</a>
      <a href="#academy">Saints Academy</a>
      <a href="#support">Support</a>
      <a href="#blog">Blog</a>
      <a href="#forum">Forum</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <main class="hero">
    <img src="images/saint-joan-of-arc.png" alt="St. Joan of Arc" class="hero-image" />
    <div class="cta-box">
      <h1>Discover the Saints Like Never Before</h1>
      <p>A Marvel-style sticker album and formation journey for Catholic families, schools, and parishes.</p>
      <button>Explore the Album</button>
    </div>
  </main>
</body>
</html>
