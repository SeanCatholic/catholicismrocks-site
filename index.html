
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CatholicismRocks</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #c2c2be;
      color: #222;
    }
    header {
      background-color: #447B45;
      color: white;
      padding: 20px 0;
      text-align: center;
    }
    nav {
      background-color: #447B45;
      display: flex;
      justify-content: center;
      gap: 20px;
      padding-bottom: 10px;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    .hero {
      position: relative;
      text-align: left;
      padding: 20px;
      background-color: #444;
      color: white;
      margin: 20px;
    }
    .hero h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }
    .hero p {
      font-size: 16px;
      margin-bottom: 20px;
    }
    .hero button {
      background-color: #A3C77B;
      color: #222;
      border: none;
      padding: 10px 20px;
      font-weight: bold;
      cursor: pointer;
    }
    .main-image {
      width: 100%;
      text-align: center;
      margin-bottom: 40px;
    }
    .main-image img {
      width: 300px;
      max-width: 80%;
      height: auto;
    }
    .gallery {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
    }
    .gallery img {
      height: 250px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      border-radius: 5px;
    }
    footer {
      background-color: #447B45;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>CatholicismRocks</h1>
  </header>
  <nav>
    <a href="#">Sticker Album</a>
    <a href="#">Saints Academy</a>
    <a href="#">Support</a>
    <a href="#">Blog</a>
    <a href="#">Forum</a>
    <a href="#">Contact</a>
  </nav>

  <div class="main-image">
    <img src="st-joan-of-arc.png" alt="St. Joan of Arc">
  </div>

  <div class="hero">
    <h1>Discover the Saints Like Never Before</h1>
    <p>A Marvel-style sticker album and formation journey for Catholic families, schools, and parishes.</p>
    <button>Explore the Album</button>
  </div>

  <div class="gallery">
    <img src="images/peter.png" alt="St. Peter">
    <img src="images/stephen.png" alt="St. Stephen">
    <img src="images/augustine.png" alt="St. Augustine">
    <img src="images/joan.png" alt="St. Joan">
    <img src="images/faustina.png" alt="St. Faustina">
  </div>

  <footer>
    <p>&copy; 2025 CatholicismRocks. All rights reserved.</p>
  </footer>
</body>
</html>
