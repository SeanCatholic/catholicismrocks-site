<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CatholicismRocks</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #fefefe;
      }

      header {
        background-color: #607f5b;
        color: white;
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      header h1 {
        font-size: 16px;
        font-weight: bold;
        margin: 0;
      }

      nav a {
        color: white;
        margin-left: 20px;
        text-decoration: none;
        font-size: 14px;
      }

      .hero {
        text-align: center;
        position: relative;
      }

      .hero img {
        width: 100%;
        max-width: 400px;
        display: block;
        margin: 0 auto;
      }

      .cta {
        background-color: #3d3d3d;
        color: white;
        padding: 20px;
        max-width: 400px;
        margin: 0 auto;
        position: relative;
        top: -250px; /* moved up to just under halfway up the page */
        border-radius: 6px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      }

      .cta button {
        background-color: #4d8845;
        color: white;
        border: none;
        padding: 10px 20px;
        margin-top: 10px;
        cursor: pointer;
        border-radius: 4px;
      }

      .cta button:hover {
        background-color: #3a6f37;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>CatholicismRocks</h1>
      <nav>
        <a href="#">Sticker Album</a>
        <a href="#">Saints Academy</a>
        <a href="#">Support</a>
        <a href="#">Blog</a>
        <a href="#">Forum</a>
        <a href="#">Contact</a>
      </nav>
    </header>
    <main>
      <section class="hero">
        <img src="./images/saint-joan-of-arc.png" alt="St. Joan of Arc" />
        <div class="cta">
          <h1>Discover the Saints Like Never Before</h1>
          <p>
            A Marvel-style sticker album and formation journey for Catholic
            families, schools, and parishes.
          </p>
          <button>Explore the Album</button>
        </div>
      </section>
    </main>
  </body>
</html>
