<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CatholicismRocks</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #fefefe;
            color: #607f5b;
        }

        header {
            background-color: #4d8845;
            color: white;
            padding: 16px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }

        .hero {
            background: url('st-joan-of-arc.png') center top / contain no-repeat;
            height: 100vh;
            display: flex;
            align-items: flex-end;
            justify-content: flex-start;
            padding: 40px;
            color: white;
            position: relative;
            background-color: #bdbfbd;
        }

        .hero-text {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 8px;
        }

        .hero-text h1 {
            font-size: 2.2em;
            margin: 0 0 10px 0;
        }

        .hero-text p {
            margin: 0 0 15px 0;
        }

        .hero-text a {
            display: inline-block;
            background-color: #d0ecca;
            color: #4d8845;
            padding: 10px 15px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 30px 10px;
        }

        .gallery img {
            height: 300px;
            margin: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }

        footer {
            background-color: #4d8845;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <header>
        <h1>CatholicismRocks</h1>
        <nav>
            <a href="#">Sticker Album</a>
            <a href="#">Saints Academy</a>
            <a href="#">Support</a>
            <a href="#">Blog</a>
            <a href="#">Forum</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <div class="hero">
        <div class="hero-text">
            <h1>Discover the Saints Like Never Before</h1>
            <p>A Marvel-style sticker album and formation journey for Catholic families, schools, and parishes.</p>
            <a href="#">Explore the Album</a>
        </div>
    </div>

    <section class="gallery">
        <img src="images/peter.png" alt="St. Peter">
        <img src="images/stephen.png" alt="St. Stephen">
        <img src="images/augustine.png" alt="St. Augustine">
        <img src="images/joan.png" alt="St. Joan of Arc">
        <img src="images/faustina.png" alt="St. Faustina">
    </section>

    <footer>
        &copy; 2025 CatholicismRocks. All rights reserved.
    </footer>
</body>
</html>
