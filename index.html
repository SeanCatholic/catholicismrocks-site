<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CatholicismRocks</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
    }

    .navbar {
      background-color: #1a1a1a;
      color: white;
      padding: 15px 40px;
      display: flex;
      justify-content: flex-start;
      gap: 30px;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 999;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .main-content {
      padding-top: 60px;
      position: relative;
      min-height: 100vh;
    }

    .saint-image {
      display: block;
      margin: 0 auto;
      max-height: calc(100vh - 60px);
      height: auto;
    }

    .cta-box {
      position: absolute;
      bottom: 40px;
      left: 40px;
      background-color: #4d4d4d;
      color: white;
      padding: 30px;
      border-radius: 8px;
      max-width: 360px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .cta-box h1 {
      font-size: 28px;
      margin: 0 0 10px;
    }

    .cta-box p {
      font-size: 14px;
      margin-bottom: 20px;
    }

    .cta-box button {
      background-color: #f2c300;
      color: black;
      font-weight: bold;
      padding: 10px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .cta-box {
        position: static;
        margin: 20px auto;
        display: block;
      }
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="#">Sticker Album</a>
    <a href="#">Saints Academy</a>
    <a href="#">Support</a>
    <a href="#">Blog</a>
    <a href="#">Forum</a>
    <a href="#">Contact</a>
  </div>

  <div class="main-content">
    <img src="st-joan-hero.png" alt="St. Joan of Arc" class="saint-image" />
    <div class="cta-box">
      <h1>Discover the Saints Like Never Before</h1>
      <p>A Marvel-style sticker album and formation journey for Catholic families, schools, and parishes.</p>
      <button>Explore the Album</button>
    </div>
  </div>
</body>
</html>
