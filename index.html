<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CatholicismRocks</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #ffffff;
        color: #fefefe;
      }

      header {
        background-color: #607f5b;
        color: #ffffff;
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      header .logo {
        font-weight: bold;
        font-size: 1.2em;
      }

      header nav a {
        color: #ffffff;
        margin-left: 20px;
        text-decoration: none;
        font-size: 0.9em;
      }

      main {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        padding: 0;
      }

      .hero {
        display: flex;
        flex-direction: column;
        align-items: center;
        max-width: 100%;
      }

      .hero img {
        max-width: 100%;
        height: auto;
        display: block;
      }

      .cta {
        background-color: #333;
        color: #ffffff;
        padding: 20px;
        margin-top: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        width: 440px;
        text-align: left;
      }

      .cta h1 {
        font-size: 1.2em;
        margin-top: 0;
      }

      .cta p {
        font-size: 0.85em;
        margin-bottom: 20px;
        line-height: 1.4;
      }

      .cta button {
        background-color: #4d8845;
        color: #ffffff;
        border: none;
        padding: 10px 16px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 0.85em;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">CatholicismRocks</div>
      <nav>
        <a href="#">Sticker Album</a>
        <a href="#">Saints Academy</a>
        <a href="#">Support</a>
        <a href="#">Blog</a>
        <a href="#">Forum</a>
        <a href="#">Contact</a>
      </nav>
    </header>
    <main>
      <section class="hero">
        <img src="/images/saint-joan-of-arc.png" alt="St. Joan of Arc" />
        <div class="cta">
          <h1>Discover the Saints Like Never Before</h1>
          <p>
            A Marvel-style sticker album and formation journey for Catholic families, schools, and parishes.
          </p>
          <button>Explore the Album</button>
        </div>
      </section>
    </main>
  </body>
</html>
