<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CatholicismRocks</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #fefefe;
      }

      header {
        background-color: #607f5b;
        color: white;
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      nav a {
        color: white;
        margin-left: 20px;
        text-decoration: none;
        font-size: 14px;
      }

      .hero {
        position: relative;
        width: 100%;
        max-width: 1000px;
        margin: 0 auto;
      }

      .hero img {
        width: 100%;
        height: auto;
        display: block;
      }

      .cta {
        position: absolute;
        left: 5%;
        bottom: 40%; /* Adjusted to just under halfway */
        background-color: #333;
        color: white;
        padding: 20px;
        border-radius: 5px;
        width: 320px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      }

      .cta h1 {
        font-size: 18px;
        margin: 0 0 10px;
      }

      .cta p {
        font-size: 14px;
        margin: 0 0 15px;
      }

      .cta button {
        background-color: #4d8845;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 13px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <header>
      <div><strong>CatholicismRocks</strong></div>
      <nav>
        <a href="#">Sticker Album</a>
        <a href="#">Saints Academy</a>
        <a href="#">Support</a>
        <a href="#">Blog</a>
        <a href="#">Forum</a>
        <a href="#">Contact</a>
      </nav>
    </header>

    <main>
      <section class="hero">
        <img src="/images/saint-joan-of-arc.png" alt="St. Joan of Arc" />
        <div class="cta">
          <h1>Discover the Saints Like Never Before</h1>
          <p>A Marvel-style sticker album and formation journey for Catholic families, schools, and parishes.</p>
          <button>Explore the Album</button>
        </div>
      </section>
    </main>
  </body>
</html>
