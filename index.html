
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>CatholicismRocks</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #fefefe;
            color: #607f5b;
        }
        header {
            background-color: #d0ecca;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 3px solid #bdbfbd;
        }
        header h1 {
            margin: 0;
            font-size: 1.8rem;
            color: #4d8845;
        }
        nav a {
            margin-left: 1.5rem;
            text-decoration: none;
            color: #607f5b;
            font-weight: bold;
        }
        .hero {
            text-align: center;
            padding: 2rem;
            background-color: #d0ecca;
        }
        .hero img {
            max-width: 300px;
            width: 90%;
            height: auto;
            border: 4px solid #4d8845;
            border-radius: 10px;
        }
        .hero h2 {
            margin-top: 1rem;
            color: #4d8845;
        }
        .saints {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 2rem;
            gap: 1.5rem;
        }
        .saint {
            text-align: center;
        }
        .saint img {
            max-width: 120px;
            height: auto;
            border: 2px solid #bdbfbd;
            border-radius: 8px;
        }
        .saint p {
            margin-top: 0.5rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>CatholicismRocks</h1>
        <nav>
            <a href="#">Saints Academy</a>
            <a href="#">Blogs</a>
            <a href="#">Forums</a>
        </nav>
    </header>
    <section class="hero">
        <img src="st-joan-of-arc.png" alt="St. Joan of Arc" />
        <h2>Meet the Saints. Live the Faith.</h2>
    </section>
    <section class="saints">
        <div class="saint">
            <img src="images/augustine.png" alt="St. Augustine" />
            <p>St. Augustine</p>
        </div>
        <div class="saint">
            <img src="images/faustina.png" alt="St. Faustina" />
            <p>St. Faustina</p>
        </div>
        <div class="saint">
            <img src="images/joan.png" alt="St. Joan" />
            <p>St. Joan</p>
        </div>
        <div class="saint">
            <img src="images/peter.png" alt="St. Peter" />
            <p>St. Peter</p>
        </div>
        <div class="saint">
            <img src="images/stephen.png" alt="St. Stephen" />
            <p>St. Stephen</p>
        </div>
    </section>
</body>
</html>
