<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CatholicismRocks</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fefefe;
    }

    .header {
      background-color: #d0ecca;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 40px;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 999;
      height: 60px;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo img {
      height: 40px;
    }

    .logo-text {
      font-size: 20px;
      color: #607f5b;
      font-weight: bold;
    }

    .nav-links a {
      margin-left: 30px;
      color: #4d8845;
      text-decoration: none;
      font-weight: bold;
    }

    .main-content {
      padding-top: 60px;
      min-height: calc(100vh - 60px);
      position: relative;
    }

    .hero-wrapper {
      position: relative;
      display: flex;
      justify-content: center;
    }

    .saint-image {
      max-height: calc(100vh - 60px);
      height: auto;
      display: block;
      margin: 0 auto;
    }

    .cta-box {
      position: absolute;
      bottom: 40px;
      left: 40px;
      background-color: #4d4d4d;
      color: white;
      padding: 30px;
      border-radius: 8px;
      max-width: 360px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .cta-box h1 {
      font-size: 24px;
      margin: 0 0 10px;
    }

    .cta-box p {
      font-size: 14px;
      margin-bottom: 20px;
    }

    .cta-box button {
      background-color: #f2c300;
      color: black;
      font-weight: bold;
      padding: 10px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .cta-box {
        position: static;
        margin: 20px auto;
        display: block;
      }

      .hero-wrapper {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">
      <img src="logo.png" alt="CatholicismRocks logo">
      <span class="logo-text">CatholicismRocks</span>
    </div>
    <div class="nav-links">
      <a href="#">Sticker Album</a>
      <a href="#">Saints Academy</a>
      <a href="#">Donate</a>
    </div>
  </div>

  <div class="main-content">
    <div class="hero-wrapper">
      <img src="st-joan-hero.png" alt="St. Joan of Arc" class="saint-image" />
      <div class="cta-box">
        <h1>Discover the Saints Like Never Before</h1>
        <p>A Marvel-style sticker album and formation journey for Catholic families, schools, and parishes.</p>
        <button>Explore the Album</button>
      </div>
    </div>
  </div>
</body>
</html>
