<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CatholicismRocks Landing Page</title>
  <style>
  :root {
    --white: #fefefe;
    --light-green: #d0ecca;
    --deep-olive: #607f5b;
    --soft-grey: #bdbfbd;
    --vibrant-green: #4d8845;
  }

  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    font-family: Arial, sans-serif;
    background-color: var(--white);
    color: var(--deep-olive);
  }

  header {
    background-color: var(--deep-olive);
    color: var(--white);
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem 2rem;
  }

  .logo {
    font-size: 1.5rem;
    font-weight: bold;
  }

  nav a {
    color: var(--white);
    text-decoration: none;
    margin-left: 1.5rem;
    font-weight: 500;
    font-size: 1rem;
  }

  .hero {
    position: relative;
    max-width: 700px;
    margin: 0 auto;
    padding-bottom: 2rem;
  }

  .hero-image {
    width: 100%;
    height: auto;
    display: block;
  }

  .cta-box {
  position: absolute;
  left: 2%;
  bottom: 4%;
  background-color: #444;
  color: #fff;
  width: 300px;
  padding: 1rem;
  border-radius: 0.5rem;
  font-family: Arial, sans-serif;
}

.cta-box h1 {
  font-size: 1.3rem;
  font-weight: bold;
  margin: 0 0 0.6rem 0;
  line-height: 1.2;
}

.cta-box p {
  font-size: 0.85rem;
  line-height: 1.3;
  margin-bottom: 0.9rem;
  color: #ddd;
}

.cta-box button {
  background-color: #f4d313;
  color: #000;
  font-size: 0.85rem;
  font-weight: bold;
  border: none;
  padding: 0.4rem 0.9rem;
  border-radius: 0.3rem;
  cursor: pointer;
}

  @media (max-width: 768px) {
    .cta-box {
      width: 90%;
      left: 5%;
      bottom: 5%;
    }
  }
</style>

</head>
<body>
  <header>
    <div class="logo">CatholicismRocks</div>
    <nav>
      <a href="#sticker">Sticker Album</a>
      <a href="#academy">Saints Academy</a>
      <a href="#support">Support</a>
      <a href="#blog">Blog</a>
      <a href="#forum">Forum</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <main class="hero">
    <img src="images/saint-joan-of-arc.png" alt="St. Joan of Arc" class="hero-image" />
    <div class="cta-box">
      <h1>Discover the Saints Like Never Before</h1>
      <p>A Marvel-style sticker album and formation journey for Catholic families, schools, and parishes.</p>
      <button>Explore the Album</button>
    </div>
  </main>
</body>
</html>
